<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text Tools</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <main>
        <div style="margin-bottom: 1rem;">
            <select id="converter">
                <option>HTML Table to Unicode Table</option>
            </select>
        </div>
        <div style="display: flex; gap: 1rem">
            <textarea style="width: 100%; resize: none;" id="input"></textarea>
            <textarea style="width: 100%; resize: none;" id="output" readonly></textarea>
        </div>
    </main>
    <script type="module" src="main.js"></script>
</body>
</html>
